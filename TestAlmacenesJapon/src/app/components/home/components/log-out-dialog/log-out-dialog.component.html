<div align="center">
  <h1 mat-dialog-title>Confirmación</h1>
  <mat-dialog-content>
    <div>
      <h5 class="mat-body-1">Desea cerrar sesión ?</h5>
    </div>
  </mat-dialog-content>
  <div mat-dialog-actions align="center">
    <button mat-button [mat-dialog-close]="null">Cancelar</button>
    <button mat-button (click)="confirmacion()" >Aceptar</button>
  </div>
</div>
